  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
      background: linear-gradient(90deg, #ff0, #0f0, #ff0, #0f0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 2s linear infinite;
    }

    .category {
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 800px;
      border: 2px solid #4CAF50; /* رنگ حاشیه */
      border-radius: 10px;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
      animation: glow 2s infinite alternate;
    }

    .guns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .card {
      position: relative;
      border-radius: 15px;
      background: #111;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease;
      z-index: 0;
      border: 2px solid transparent;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #4CAF50;
      background: linear-gradient(90deg, #ff0, #0f0, #ff0, #0f0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 2s linear infinite;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #4CAF50;
    }

    @keyframes rainbowText {
      0% {background-position: 0%;}
      100% {background-position: 200%;}
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
      }
      to {
        box-shadow: 0 0 25px rgba(76, 175, 80, 1);
      }
    }
  </style>
</head>
