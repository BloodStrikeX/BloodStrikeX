  body {
    margin: 0;

    background-size: cover;
    background-position: center;
    color: #00ffcc;
    animation: moveBackground 10s linear infinite;
  }

  @keyframes moveBackground {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #e21866;
      background: linear-gradient(90deg, rgb(255, 0, 221), #0f0, rgb(255, 0, 221), #0f0);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 2s linear infinite;
    }

    .category {
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 800px;
      border: 2px solid #d5ff3b;
      border-radius: 10px;
      background-color: rgba(95, 102, 95, 0.1);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
      animation: glow 2s infinite alternate;
    }

    .guns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .card {
      position: relative;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(165, 173, 46, 0.8), rgba(201, 74, 74, 0.8));
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease;
      z-index: 0;
      border: 2px solid transparent;
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #4CAF50;
      background: linear-gradient(90deg, rgb(0, 183, 255), rgb(0, 255, 170), rgb(0, 183, 255), rgb(0, 255, 170));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 2s linear infinite;
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #4ca8af;
    }

    @keyframes rainbowText {
      0% {background-position: 0%;}
      100% {background-position: 200%;}
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(175, 76, 76, 0.5);
      }
      to {
        box-shadow: 0 0 25px rgb(255, 0, 0);
      }
    }
    
    @media (max-width: 900px) {
      .guns {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .guns {
        grid-template-columns: repeat(2, 1fr); /* Minimum 2 columns on small devices */
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const menuToggle = document.getElementById('menuToggle');
      if (menu && menuToggle) {
        menu.classList.toggle('open');
        menuToggle.classList.toggle('open');
      }
    }

    const menuToggleElement = document.getElementById('menuToggle');
    if (menuToggleElement) {
      menuToggleElement.addEventListener('click', toggleMenu);
    }

    document.addEventListener("DOMContentLoaded", function() {
      const links = document.querySelectorAll(".navbar .menu a");
      const currentPath = window.location.pathname.substring(window.location.pathname.lastIndexOf('/') + 1);

      links.forEach(link => {
        const linkPath = link.getAttribute("href").substring(link.getAttribute("href").lastIndexOf('/') + 1);
        if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
          link.classList.add("active");
        }
      });
    });
  </script>
