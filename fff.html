<!DOCTYPE html>
<html lang="fa"> <!-- Assuming your content is in Persian, adjust if needed -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gaming Site</title> <!-- You can change this title -->

    <!-- Link to your saved CSS file (e.g., gaming-navbar.css) -->
    <!-- Make sure the path is correct if it's in a subfolder like css/gaming-navbar.css -->
    <link rel="stylesheet" href="navbar.css">

    <!-- Google Fonts Import (used by the gaming-navbar.css) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Gaming Navbar Structure -->
    <div class="navbar">
        <!-- The logo part is missing from your previous HTML snippet.
             If you want a logo, you can add it here like:
        <a href="index.html" class="logo">YOUR LOGO</a>
        -->
        <span class="menu-toggle" id="menuToggle">☰</span> <!-- Hamburger icon for mobile -->
        <div class="menu" id="menu">
            <a href="index.html">خانه</a>
            <a href="Attachments/index.html">اتچمنت‌ها</a>
            <a href="BetterPing/index.html">رفع تحریم‌ها</a>
            <a href="Tutorials/index.html">کل آموزش ها</a>
        </div>
    </div>

    <!-- Your main page content goes here -->
    <main style="padding: 20px; text-align: center;">
        <h1>Welcome to the Main Page!</h1>
        <p>This is where your primary content for the homepage will be.</p>
        <p>The navbar above should be styled according to your `gaming-navbar.css` file.</p>
    </main>

    <!-- JavaScript for the Mobile Menu Toggle -->
    <script>
        // Function to toggle the mobile menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuToggle = document.getElementById('menuToggle');
            if (menu && menuToggle) { // Check if elements exist
                menu.classList.toggle('open');
                menuToggle.classList.toggle('open'); // This class is used in CSS to change the toggle icon
            }
        }

        // Attach event listener to the menu toggle button
        const menuToggleElement = document.getElementById('menuToggle');
        if (menuToggleElement) {
            menuToggleElement.addEventListener('click', toggleMenu);
        }

        // Optional: Add 'active' class to current page link
        // This script adds an 'active' class to the link that matches the current page
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".navbar .menu a");
            // More robust way to get the current page's filename, works even if index.html is omitted in URL
            const currentPath = window.location.pathname.substring(window.location.pathname.lastIndexOf('/') + 1);

            links.forEach(link => {
                const linkPath = link.getAttribute("href").substring(link.getAttribute("href").lastIndexOf('/') + 1);
                // Handle the case where the homepage might be just "/" or "index.html"
                if (linkPath === currentPath || (currentPath === "" && linkPath === "index.html")) {
                    link.classList.add("active");
                }
            });
        });
    </script>

</body>
</html>
