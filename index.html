<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>صفحه ورود - خوش آمدید</title>
    <link rel="icon" type="image/x-icon" href="images/BSicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("images/WelcomePage.webp") no-repeat center center fixed;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: backgroundMove 10s linear infinite;
      }

      @keyframes backgroundMove {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 100% 0;
        }
        100% {
          background-position: 0 0;
        }
      }

      .wrapper {
        position: relative;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px 20px;
        border-radius: 20px;
        text-align: center;
        color: #fff;
        z-index: 1;
        border: 3px solid transparent;
        overflow: hidden;
      }

      .wrapper::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border-radius: 23px;
        background: linear-gradient(270deg, red, blue, lime, purple);
        z-index: -1;
        animation: rgb 6s linear infinite;
        mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
        padding: 3px;
      }

      @keyframes rgb {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      h1 {
        font-size: 20px;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
        gap: 15px;
        flex-wrap: wrap;
      }

      .lang-btn {
        flex: 1;
        min-width: 120px;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background: #222;
        border: 2px solid transparent;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        z-index: 1;
        transition: 0.3s;
      }

      .lang-btn::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 14px;
        z-index: -1;
        animation: rgb 4s linear infinite;
      }

      .btn-fa::before {
        background: linear-gradient(45deg, #00c6ff, #0072ff);
      }

      .btn-en::before {
        background: linear-gradient(45deg, #ff512f, #dd2476);
      }

      .lang-btn:hover {
        opacity: 0.9;
      }

      @media (max-width: 500px) {
        .buttons {
          flex-direction: column;
        }
      }

      .counter-container {
        margin-top: 20px;
        text-align: center;
      }

      .rgb-text {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animateText 5s linear infinite;
      }

      @keyframes animateText {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 400%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>به وبسایت بلاد استرایک فارسی خوش آمدید</h1>
      <div class="buttons">
        <button class="lang-btn btn-fa" onclick="window.location.href='mainpage.html'">
          ورود به سایت
        </button>
      </div>
    </div>
      <div class="rgb-text">We Wish Our Website Is Helpful</div>
    </div>
  </body>
</html>
